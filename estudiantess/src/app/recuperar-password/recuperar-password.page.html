<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> <!-- Botón Volver -->
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperación de Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="recuperarForm" (ngSubmit)="onRecuperar()">
        <!-- Correo Electrónico -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <!-- Mensajes de Error para Correo Electrónico -->
        <ion-item *ngIf="recuperarForm.get('email')?.invalid && recuperarForm.get('email')?.touched">
          <ion-text color="danger">
            <p *ngIf="recuperarForm.get('email')?.errors?.['required']">El correo es obligatorio.</p>
            <p *ngIf="recuperarForm.get('email')?.errors?.['email']">El correo no es válido.</p>
          </ion-text>
        </ion-item>

        <!-- Botón de Recuperar -->
        <ion-button expand="full" type="submit" [disabled]="!recuperarForm.valid">Enviar Solicitud</ion-button>
      </form>

      <!-- Mensaje de Exito o Error -->
      <ion-text *ngIf="mensaje" color="success">
        <p>{{ mensaje }}</p>
      </ion-text>
      <ion-text *ngIf="error" color="danger">
        <p>{{ error }}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
